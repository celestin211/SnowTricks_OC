  bac.campagne.delaisRappel : 5
  bac.maquette.nbLignesMax: 10000
  bac.autocomplete: '%env(APP_AUTOCOMPLETE)%'
  bac.absolute_url : '%env(APP_ABSOLUTE_URL)%'
  bac.errors.subject: 'GOLDY : erreur sur %env(APP_ENVIRONNEMENT)% '
  bac.errors.to_email: ['celestin.mombela-bosongo@finances.gouv.fr']
  bac.defaultPassword: signac2016
  bac.matomo_site_id: '%env(MATOMO_SITE_ID)%'
