  app.sso.url_home: '%env(APP_SSO_URL_HOME)%'


  # Taille maximale des pièces jointes chargées dans l'application (en kiloOctets), si l'on modifie ce parametre il faut modifier la valeur dans l'assert de l'entité document (valeur actuelle = 5M)
  bac.max_file_size: 5120

  # bac.maquette.arretSurErreur = true => sort à la première erreur rencontrée
  # bac.maquette.arretSurErreur = false => continue à lire le reste du fichier même s'il rencotre des erreurs
  bac.maquette.arretSurErreur: false

  # Liste des Expressions Reguliers de validation de contenu dans les maquettes

  bac.regex.excelRegex: /^.{0,1024}$/s

  # Elements composants des clés des Entites Ligne et Agent utilisés pour le controle de doublons
  bac.controle.clePrimaire:
    0: Prenom
    1: NomNaissance
    2: DateNaissance
  # Treshold pour la fonction levenshtein des comparaisons
  bac.controle.treshold: 0

  # templates word
  bac.docs.templates: '%kernel.root_dir%/templates/'
  bac.docs.targetDir: '%kernel.root_dir%/public/uploads/data/generatedFiles/'
  bac.docs.tmpDir: '%kernel.root_dir%/public/uploads/data/tmp/'

  bac.docs.excelType: "Xls"

  # Pagination dans la messagerie
  bac.messagerie.nombreDeMessageParPage: 12

